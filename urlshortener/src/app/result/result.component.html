<div class="container mt-5">
    <h1>Your shortened URL</h1>
    <p>Copy the shortened link and share it in messages, texts, posts, websites and other locations.</p>
</div>
<div class="card p-5 mt-5">
    <form class="form-inline d-flex">
        <input type="text" name="resultvalue" id="result" class="form-control">
        <button type="submit" class="btn btn-primary" id="copybutton">Copy URL</button>
    </form>
    <div>
        <p>Long URL:{{url}}</p>
        <p>Track the total of clicks in real-time from your shortened URL.
            Create other shortened URL.</p>
    </div>
</div>
<div class="container mt-3">
<h2>Share URL</h2>
</div>
<div class="container mt-3 mb-4">
<button class="btn" id="facebook">FaceBook</button>
<button class="btn" id="twitter">Twitter</button>
<button class="btn" id="pin">Pinterest</button>
<button class="btn" id="tum">Tumblr</button>
</div>
